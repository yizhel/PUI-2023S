<!DOCTYPE html>

<html>
  <head>
    <title>PUI HW 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <a href="./index.html"
        ><img src="./assets/logo/logo-01.svg" alt="logo" id="logo"
      /></a>
    </div>

    <hr id="line" />
    <div id="mininav"">
    <div class="mininavlink"><a href="./index.html">PRODUCTS</a></div>
    <div class="mininavlink navbottom highlight">
      <a href="./cart.html">CART</a>
    </div>
    <div><p class="pagetitle">Shopping Cart</p></div>

    <div class="cartflex">
      <div class="cartcard">
        <img
          src="./assets/products/original-cinnamon-roll.jpg"
          alt="original"
          class="cartimg"
        />
        <p class="cartremove">Remove</p>
        <p class="carttext">Original Cinnamon Roll</p>
        <p class="carttext">Glazing : Keep Original</p>
        <p class="carttext">Pack Size : 1</p>
        <p class="cartprice">$2.49</p>
      </div>

      <div class="cartcard">
        <img
          src="./assets/products/double-chocolate-cinnamon-roll.jpg"
          alt="chocolate"
          class="cartimg"
        />
        <p class="cartremove">Remove</p>
        <p class="carttext">Double Chocolate Cinnamon Roll</p>
        <p class="carttext">Glazing : Sugar milk</p>
        <p class="carttext">Pack Size : 6</p>
        <p class="cartprice">$27.45</p>
      </div>

      <div class="botline"></div>

      <p class="cartprice">Total: $29.94</p>
      <button class="cartbutton">Checkout</button>
    </div>
  </body>
</html>
