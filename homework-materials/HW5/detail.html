<!DOCTYPE html>

<html>
  <head>
    <title>PUI HW 5 Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="./js/rollsData.js" type="text/javascript"></script>

    <script defer src="./js/detail.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Header -->
    <div>
      <div class="navheader">
        <div class="logobox">
          <a href="./index.html">
            <img src="./assets/logo/logo-01.svg" alt="logo" id="logo" />
          </a>
        </div>

        <div class="navbox">
          <div class="navlinksbox">
            <div class="navlink highlight">
              <a href="./index.html">PRODUCTS</a>
            </div>
            <div class="navlink">
              <a href="./cart.html">CART</a>
            </div>
          </div>

          <div class="line"></div>

          <div class="navtitlebox">
            <p class="navtitle"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail -->
    <div class="detailbox">
      <img class="detailimg" />
      <div class="detaildesc">
        <p class="desctext">
          Customize our delicious hand-made cinnamon roll to your liking!
        </p>
        <p class="optiontext">Glazing :</p>
        <select class="dropdown glazeSelect"></select>
        <p class="optiontext">Pack Size :</p>
        <select class="dropdown packSelect"></select>

        <div class="row">
          <p class="price">$</p>
          <button class="addbutton">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
