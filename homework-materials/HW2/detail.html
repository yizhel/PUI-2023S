<!DOCTYPE html>

<html>
  <head>
    <title>PUI HW 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div>
      <div class="navheader">
        <div class="logobox">
          <a href="./index.html">
            <img src="./assets/logo/logo-01.svg" alt="logo" id="logo" />
          </a>
        </div>

        <div class="navbox">
          <div class="navlinksbox">
            <div class="navlink highlight">
              <a href="./index.html">PRODUCTS</a>
            </div>
            <div class="navlink">
              <a href="./cart.html">CART</a>
            </div>
          </div>

          <div class="line"></div>

          <div class="navtitlebox">
            <p class="navtitle">Original cinnamon roll</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail -->
    <div class="detailbox">
      <img
        src="./assets/products/original-cinnamon-roll.jpg"
        alt="original"
        class="detailimg"
      />
      <div class="detaildesc">
        <p class="desctext">
          Customize our delicious hand-made cinnamon roll to your liking!
        </p>
        <p class="optiontext">Glazing :</p>
        <select class="dropdown">
          <option value="orig">Keep Original</option>
          <option value="sugar">Sugar Milk</option>
          <option value="vanilla">Vanilla Milk</option>
          <option value="choco">Double Chocolate</option>
        </select>
        <p class="optiontext">Pack Size :</p>
        <select class="dropdown">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>

        <div class="row">
          <p class="price">$2.49</p>
          <button class="addbutton">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
